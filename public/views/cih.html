<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="/css/styleEq.css" />
    <script type="module" src="/scripts/cih.js"></script>

    <title>Horas operativas acumuladas</title>
  </head>
  
  <header class="header">
    <div class="logo-container">
      <img src="/assets/img/LogoMarsal.png" class="logo" />
      <h2>Sistema de monitoreo para activos MARSAL</h2>
    </div>
    <button class="logout-button" onclick="logout()">Cerrar Sesi√≥n</button>
  </header><br>
  <br>
  <body class="container">
    <dialog id="cih-modal" class="container">
      <div id="cih-alert" class="alert alert-danger d-none"></div>
      <form class="container">
        <legend id="form-title">Agregar registro de horas inactivas</legend>
        <div id="serial-number">
          <label id="serial-number-label" for="serial-number-input"
            >Numero de serie</label
          >
          <input id="serial-number-input" type="text" name="" value="" />
        </div>
        <div id="hour">
          <label id="hour-label" for="hour-input"
            >Total de horas acumuladas</label
          >
          <input id="hour-input" type="text" name="" value="" />
        </div>
        <div id="datetime">
          <label for="datetime-input">Fecha y hora</label>
          <input id="datetime-input" type="datetime-local" name="" value="" />
        </div>
        <section id="activity-section" class="d-none">
          <div class="form-check">
            <label class="form-check-label" for="active-true">Si</label>
            <input
              id="active-true"
              type="radio"
              name="opcion"
              value="true"
              class="form-check-input"
            />
          </div>
          <div class="form-check">
            <label class="form-check-label" for="active-false">No</label>
            <input
              id="active-false"
              type="radio"
              name="opcion"
              value="false"
              class="form-check-input"
            />
          </div>
        </section>

        <button id="acept-btn" type="button" class="btn btn-success">
          Aceptar btn
        </button>
        <button id="cancel-btn" type="button" class="btn btn-danger">
          Cancelar btn
        </button>
      </form>
    </dialog>

    <main>
      <div>
        <button id="add-cih" type="button" class="btn btn-success">
          Agregar
        </button>

        <button id="update-cih" type="button" class="btn btn-primary">
          Modificar
        </button>
        <button id="delete-cih" type="button" class="btn btn-danger">
          Eliminar
        </button>
        <button id="filter" type="button" class="btn btn-secondary">
          Buscar
        </button>
      </div>
      <table id="cih-records" class="table"></table>
      <nav id="pager" class="pager"></nav>
    </main>
    <script src="/js/equipos.js"></script>
  </body>
</html>
