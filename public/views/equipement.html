<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="css/style.css" rel="stylesheet" />
    <script type="module" src="/scripts/equipement.js"></script>
    <title>Equipos</title>
  </head>
  <body class="container">
    <dialog id="equipement-modal" class="container">
      <div id="equipement-alert" class="alert alert-danger d-none"></div>
      <form class="container">
        <legend id="form-title">Agregar equipo</legend>
        <div>
          <label for="serial-number-input">Numero de serie</label>
          <input id="serial-number-input" type="text" name="" value="" />
        </div>
        <div>
          <label for="model-input">Modelo</label>
          <input id="model-input" type="text" name="" value="" />
        </div>
        <div>
          <label for="oem-input">Nombre del OEM</label>
          <input id="oem-input" type="text" name="" value="" />
        </div>
        <div>
          <p>Activo:</p>
          <label> <input type="radio" name="opcion" value="true" /> Si </label>
          <label> <input type="radio" name="opcion" value="false" /> No </label>
        </div>

        <button id="acept-btn" type="button">Aceptar btn</button>
        <button id="cancel-btn" type="button">Cancelar btn</button>
      </form>
    </dialog>

    <main>
      <button id="add-equipement" type="button">Agregar equipo</button>
      <table id="equipement-records" class="table">
        <!--Registros generados dinamicamente-->
      </table>
    </main>
  </body>
</html>
