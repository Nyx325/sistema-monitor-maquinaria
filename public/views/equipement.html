<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/styleEq.css" />
    <script type="module" src="/scripts/equipement.js"></script>
    <title>Equipos</title>
  </head>
  <header class="header">
    <div class="logo-container">
      <img src="/assets/img/LogoMarsal.png" class="logo" />
      <h2>Sistema de monitoreo para activos MARSAL</h2>
    </div>
    <button class="logout-button" onclick="logout()">Cerrar Sesi√≥n</button>
  </header>
  <body class="container">
    <dialog id="equipement-modal" class="container">
      <div id="equipement-alert" class="alert alert-danger d-none"></div>
      <form class="container">
        <legend id="form-title">Agregar equipo</legend>
        <div id="serial-number">
          <label id="serial-number-label" for="serial-number-input"
            >Numero de serie</label
          >
          <input id="serial-number-input" type="text" name="" value="" />
        </div>
        <div id="model">
          <label id="model-label" for="model-input">Modelo</label>
          <input id="model-input" type="text" name="" value="" />
        </div>
        <div id="oem">
          <label id="oem-label" for="oem-input">Nombre del OEM</label>
          <input id="oem-input" type="text" name="" value="" />
        </div>
        <section id="activity-section" class="d-none">
          <div class="form-check">
            <label class="form-check-label" for="active-true">Si</label>
            <input
              id="active-true"
              type="radio"
              name="opcion"
              value="true"
              class="form-check-input"
            />
          </div>
          <div class="form-check">
            <label class="form-check-label" for="active-false">No</label>
            <input
              id="active-false"
              type="radio"
              name="opcion"
              value="false"
              class="form-check-input"
            />
          </div>
        </section>

        <button id="acept-btn" type="button" class="btn btn-success">
          Aceptar
        </button>
        <button id="cancel-btn" type="button" class="btn btn-danger">
          Cancelar
        </button>
      </form>
    </dialog>
    <main>
      <div>
      <section>
        <button id="add-equipement" type="button" class="btn btn-success">
          Agregar
        </button>
        <button id="update-equipement" type="button" class="btn btn-primary">
          Modificar
        </button>
        <button id="delete-equipement" type="button" class="btn btn-danger">
          Eliminar
        </button>
        <button id="filter-equipement" type="button" class="btn btn-secondary" 
        data-bs-toggle="modal" data-bs-target="#filterModal">
          Buscar</button>
      </div>

      <table id="equipement-records" class="table"></table>
      <nav id="pager" class="pager"></nav>
    </main>
    <script src="/js/equipos.js"></script>

  </body>
</html>
